<div class="container emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                  <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt=""/>
              </div>
          </div>
          <div class="col-md-6">
              <div class="profile-head">
                          <h5>
                             <label></label>
                          </h5>
                          <h6>
                              Cliente
                          </h6>
                          <p class="proile-rating"> <span>Constructora Mejia Polanco</span></p>
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Informaci√≥n del cliente</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Proyectos</a>
                      </li>
                  </ul>
              </div>
          </div>

      </div>
      <div class="row">
          <div class="col-md-4">
              <div class="profile-work">

              </div>
          </div>
          <div class="col-md-8">
              <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Usuario</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p><label> </label></p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Nombre</label>
                                  </div>
                                  <div class="col-md-6">
                                    <p><label>{{data.nombreUsuario}}</label></p> 
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Apellido</label>
                                  </div>
                                  <div class="col-md-6">
                                    <p><label>{{data.apellidosUsuario}}</label></p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Correo</label>
                                  </div>
                                  <div class="col-md-6">
                                    <p><label>{{data.correoUsuario}}</label></p>
                                  </div>
                              </div>

                  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Servicio</th>
                                        <th scope="col">Fecha de solicitud</th>
                                        <th scope="col">Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let s of solicitud | paginate: { itemsPerPage: 5, currentPage: p } ; let i = index">
                                        <th scope="row">{{i + 1}}</th>
                                        <td>{{s.servicioSolicituds[0].servicio.nombreServicio}}</td>
                                        <td>{{s.fechaSol}}</td>
                                        <td>{{s.servicioSolicituds[0].estado.estadoNombre}}</td>
                                    </tr> 
                                </tbody>
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </table>
                  </div>
              </div>
          </div>
      </div>           
</div>
