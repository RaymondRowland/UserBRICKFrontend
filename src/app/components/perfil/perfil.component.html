

<!DOCTYPE html>
<html>
<head>

  <title>Page Title</title>

<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-servicio flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Perfil</h5>
                <form class="form-servicio">
        
                  <div class="form-group">
                    <label class="titulos" for="inputnombreusuario">Nombre del Usuario</label>
                  </div>

                  
                  <div class="form-group">
                    <label for="inputnombreusuario" class="labelp" id="nombreusuario">{{data.nombreUsuario}} {{data.apellidosUsuario}}</label>
                  </div>

                  <hr class="featurette-divider">

                    <label class="titulos" for="inputcorreousuario">Correo del Usuario</label>
                  </div>

                  <div class="form-group">

                  </div>

                  <hr class="featurette-divider">

                  <div class="form-group">
                    <label class="titulos" for="inputFechaNacUsuario">Fecha Nacimiento del usuario</label>
                  </div>

                  
                  <div class="form-group">
                    <label for="inputFechaNacUsuario" class="labelp" id="FechaNacUsuario">{{data.fechaNacimiento}}</label>
                  </div>
                  
                
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
