<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Registro</h5>
                <form  #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin">
                  <label for="inputUserame">Nombres</label>
                  <div class="form-label-group">
                    <input type="text" id="NombreUsuario"  name="NombreUsuario"  class="form-control" placeholder="Username" ngModel required autofocus>
                  </div>

                  <label for="inputUserame">Apellidos</label>
                  <div class="form-label-group">
                    <input type="text" id="inputLastnames" name="ApellidosUsuario"  class="form-control" placeholder="Apellidos" ngModel required autofocus>
                  </div>

                  

                  <label for="inputEmail">Email</label>
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" name="CorreoUsuario"  class="form-control"  placeholder="Correo electr칩nico" ngModel required>
                    <!-- <label for="inputEmail">Email address</label> -->
                  </div>
  
                  <label for="inputPassword">Contrase침a</label>
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" name="Contrase침a"  class="form-control" placeholder="Password" ngModel required>
                    <!-- <label for="inputPassword">Password</label> -->
                  </div>

                  <label for="inputConfirmPassword">Confirmar contrase침a</label>
                  <div class="form-label-group">
                    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password"  required>
                    <!-- <label for="inputConfirmPassword">Confirm password</label> -->
                  </div>

                  <label for="inputFechaDeNacimiento">Fecha de Nacimiento</label>
                  <div class="form-label-group">
                    <input type="date" id="FechaNacimiento" name="FechaNacimiento" class="form-control"ngModel required>
                    <!-- <label for="inputConfirmPassword">Confirm password</label> -->
                  </div>
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Register</button>
                  <!-- <a class="d-block text-center mt-2 small" href="#">Sign In</a> -->
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
