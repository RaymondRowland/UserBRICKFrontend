<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<header>
  <!-- This is a navbar component, now you can user navbar on any other component :) -->
  <app-navbar></app-navbar>
</header>

<body>
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Registro</h5>
                <form  #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-signin">

                  <div class="form-row">
                      <div class="form-group">
                  <label for="inputUserame">Nombres</label>
                    <input type="text" id="NombreUsuario"  name="NombreUsuario"  class="form-control" ngModel required autofocus>
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group">                
                  <label for="inputUserame">Apellidos</label>
                    <input type="text" id="inputLastnames" name="ApellidosUsuario"  class="form-control" ngModel required autofocus>
                  </div>
                </div> 

                  
                <div class="form-row">
                    <div class="form-group"> 
                  <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" name="CorreoUsuario"  class="form-control"  ngModel required>
                    <!-- <label for="inputEmail">Email address</label> -->
                  </div>
                </div> 
                  
                <div class="form-row">
                    <div class="form-group"> 
                  <label for="inputPassword">Contraseña</label>
                    <input type="password" id="inputPassword" name="Contraseña"  class="form-control" ngModel required>
                    <!-- <label for="inputPassword">Password</label> -->
                  </div>
                </div>
 
                <div class="form-row">
                    <div class="form-group"> 
                  <label for="inputConfirmPassword">Confirmar contraseña</label>
                    <input type="password" id="inputConfirmPassword" class="form-control" required>
                    <!-- <label for="inputConfirmPassword">Confirm password</label> -->
                  </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group"> 
                  <label for="inputFechaDeNacimiento">Fecha de Nacimiento</label>
                    <input id="FechaNacimiento" name="FechaNacimiento" class="form-control"ngModel mwlFlatpickr type="text" class="form-control" [altInput]="true"
                    [convertModelValue]="true"
                    [enableTime]="false"
                    dateFormat="Y-m-dTH:i"
                    altFormat="F j, Y H:i"
                    placeholder="Seleccione una fecha" 
                    required>
                    <!-- <label for="inputConfirmPassword">Confirm password</label> -->
                  </div>
                </div>


                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Register</button>
                  <!-- <a class="d-block text-center mt-2 small" href="#">Sign In</a> -->
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
