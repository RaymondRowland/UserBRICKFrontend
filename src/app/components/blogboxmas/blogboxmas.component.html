<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<!-- Header -->
<header>
  <app-navbar></app-navbar>
</header>
<!-- Body -->
<body>
  <content>
    <div class="card mb-4 shadow">
      <div class="inner">
        <img class="card-img-top" height="650px" src="../../../../assets/Blog/{{post?.imgURL}}" alt="Card image cap">
      </div>
      <div class="card-body text-center">
        <h2 class="card-title">{{post?.tituloEntrada}}</h2>
        <p [innerHTML]="post?.textoEntrada" class="card-text"></p>
      </div>
      <br>
      <button *ngIf="user?.roleId === 1" (click) = "eliminar(post.blogID)" type="button" class="btn btn-danger" id="btn">Eliminar Post</button>
      <button *ngIf="user?.roleId === 1" (click) = "editar(post.blogID)" type="button" class="btn btn-danger" id="btn">Editar Post</button>
      <div class="card-footer text-muted">
        Publicado en Marzo {{post?.timeStampBlog | date: 'yyyy/MM/dd HH:mm aa'}} por
        <a routerLink="/home">{{post?.usuario?.nombreUsuario}} {{post?.usuario?.apellidosUsuario}}</a>
      </div>
    </div>
  </content>
</body>
<!-- Footer -->
<footer class="section footer-classic context-dark bg-image" style="background: #2c2a22;" id="contacto">
  <app-footer></app-footer>

  </footer>
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
