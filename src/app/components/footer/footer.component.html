 <div class="container" >
        <div class="row row-30">
          <div class="col-md-4 col-xl-5">
            <div class="pr-xl-4"><a class="brand" href="index.html"></a>
              <p>Contáctenos y le responderemos dentro de las 24 horas.</p>
              <!-- Rights-->
              <p class="rights"><span>©  </span><span class="copyright-year">2019</span><span> </span><span>Constructora Mejia Polanco, Inc.</span><span>. </span><span>All Rights Reserved.</span></p>
            </div>
          </div>
          <div class="col-md-4">
            <h5>Contactos</h5>
            <dl class="contact-list">
              <dt>Dirección:</dt>
              <dd>{{ getGenericDataByKey('direccion-empresa')}}</dd>
              <app-map [latitude]="latitude" [longitude]="longitude"></app-map>
            </dl>
            <dl class="contact-list">
              <dt>Correo:</dt>
              <dd><a href="mailto:#" id="email">{{ getGenericDataByKey('correo-electronico')}}</a></dd>
            </dl>
            <dl class="contact-list">
              <dt>Telefono:</dt>
              <dd> <a href="tel:#" id="telefono">{{ getGenericDataByKey('telefono-primario')}}</a>
              </dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="row no-gutters social-container">
        <div class="col"><a class="social-inner" href="#"><span class="icon mdi mdi-facebook"></span><span>
            <img src="assets/facebook.png" alt="Generic placeholder image" alt="Generic placeholder image" >
        </span></a></div>
        <div class="col"><a class="social-inner" href="#"><span class="icon mdi mdi-instagram"></span>
          <img src="assets/instagram.png" alt="Generic placeholder image" alt="Generic placeholder image" >
        </a></div>
        <div class="col"><a class="social-inner" href="#"><span class="icon mdi mdi-twitter"></span><span>
            <img src="assets/twitter.png" alt="Generic placeholder image" alt="Generic placeholder image" >
        </span></a></div>
        <div class="col"><a class="social-inner" href="#"><span class="icon mdi mdi-youtube-play"></span><span>
            <img src="assets/linkedin.png" alt="Generic placeholder image" alt="Generic placeholder image" >
        </span></a></div>
      </div>
